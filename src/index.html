<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Emcien Prediction App</title>
    <meta name="description" content="Sample Emcien Prediction App">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- START Cloud CSS Files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/yeti/bootstrap.min.css"
    >
    <!-- END Cloud CSS Files -->

    <!-- START Custom CSS Files -->
    <link rel="stylesheet" href="css/style.css">
    <!-- END Custom CSS Files -->
  </head>

  <body>
    <div class="container">
      <br />
      <br />
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <div class="col-sm-3">
                  <span>Emcien Prediction Widget</span>
                </div>
                <!-- START Config Form-->
                <div class="col-sm-9">
                  <form
                          class="form-inline"
                          id="config-form"
                          onsubmit="Emcien.Prediction.handleConfigFormSubmit(); return false;"
                  >
                    <input class="form-control" name="instanceHost" type="text" placeholder="App URL" required />
                    <input class="form-control" name="reportId" type="text" placeholder="Rules ID" required />
                    <input class="form-control" name="apiKey" type="password" placeholder="API Auth Token" required />
                    <button class="btn btn-default" type="submit">Search</button>
                  </form>
                </div>
                <!-- END Config Form -->
              </div>
            </div>
            <div class="panel-body">
              <!-- START Outcome Options-->
              <h2 id="outcome-heading">What Drives:</h2>
              <select class='form-control' id='outcome-select' onchange="Emcien.Prediction.handleOutcomeChange(this)">
              </select>
              <!--END Outcome Options-->

              <hr />

              <!-- START Data Table -->
              <div class="table-responsive">
                <table id="data-table" class="table table-bordered">
                  <thead>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
              <!--END Data Table -->
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- START Cloud JS Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- END Cloud JS Files -->

    <script>
      $(document).ready(function() {
        // fill the form from local storage
        var inputs = $('#config-form').find('input').each(function() {
          this.value = localStorage.getItem(this.name);
        });
      });
    </script>

    <!-- START Custom JS Files -->
    <script src="js/lib/emcienApi.js"></script>
    <script src="js/lib/emcienConfigForm.js"></script>
    <script src="js/lib/emcienDataTable.js"></script>
    <script src="js/lib/emcienOutcomeOptions.js"></script>
    <script src="js/emcienPrediction.js"></script>
    <!-- End Custom JS Files -->
  </body>
</html>
